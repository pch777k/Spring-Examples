# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/registration
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=create-drop

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# ===============================
# = MAIL
# ===============================
# https://maildev.github.io/maildev/
# MailDev is a simple way to test your projects' emails during development 
# with an easy to use web interface that runs on your machine.
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=maildev
spring.mail.password=maildev
spring.mail.protocol=smtp

server.error.include-message=always